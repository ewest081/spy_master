<!DOCTYPE html>
<html lang="en" ng-app="clientApp">

<head>
    <meta charset="UTF-8">
    <title>Spy Master</title>

                      <!--Style Sheets-->
    <link rel="stylesheet" href="/assets/styles/stylesheet.css">

                        <!--Scripts-->
    <script src="/vendors/angular/angular.min.js"></script>
    <script src="/vendors/angular-route/angular-route.min.js"></script>
    <script src="/assets/scripts/client.min.js"></script>

</head>

<body ng-controller="MainController">

  <div>
    <h1>Spy Master</h1>
    <button ng-click="newGrid()">New Grid</button>
    <div class="wildcard" style="background-color: {{wildCard}}">
      <p>
        Wild Card
      </p>
    </div>

    <div class="grid-box">
      <button ng-repeat="box in gridArray track by $index" class="little-box" style="background-color: {{box}}; color: {{box}}">{{box}}</button>

    </div>

  </div>

</body>

</html>
