<!DOCTYPE html>
<html lang="en" ng-app="clientApp">

<head>
    <meta charset="UTF-8">
    <title>Spy Master</title>

                      <!--Style Sheets-->
    <link rel="stylesheet" href="/assets/styles/stylesheet.css">

                        <!--Scripts-->
    <script src="/vendors/angular/angular.min.js"></script>
    <script src="/vendors/angular-route/angular-route.min.js"></script>
    <script src="/assets/scripts/client.min.js"></script>

</head>

<body ng-controller="MainController">

  <div>
    <h1>Spy Master</h1>
    <button ng-click="newGrid()">New Grid</button>
    <div class="wildcard" style="background-color: {{wildCard}}">
      <p>
        Wild Card
      </p>
    </div>

    <div class="grid-box">
      <!--<button ng-style="changed" ng-repeat="box in gridArray track by $index" class="little-box tan" ng-click="changed={color: {{box}}; background-color: {{box}};}">{{box}}</button>-->
      <!--<button ng-repeat="box in gridArray track by $index" style="background-color: {{box}}; color: {{box}}" ng-click="toggle = !toggle" class="little-box tan" ng-class="{'tan' : toggle}" >{{box}}</button>
      <button ng-repeat="box in gridArray track by $index" class="little-box" style="background-color: {{box}}; color: {{box}}">{{box}}</button>-->
      <button id="{{box}}" ng-click="showColor()" ng-repeat="box in gridArray track by $index" ng-class="tanClass" class="little-box">{{box}}</button>

      <!--Every little box needs to be a button. When you click on the button, it reveals its color. -->


    </div>

  </div>

</body>

</html>
